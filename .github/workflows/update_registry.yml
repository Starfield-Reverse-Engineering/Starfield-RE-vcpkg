name: Update VCPKG Registry

on:
  repository_dispatch:
    types: [update-event]
  workflow_dispatch:

env:
  VCPKG_COMMIT_ID: 095ee8757ec933b22d445738d2dbb1ce89bb8021
  VCPKG_PORT_REPO: ${{ github.repository_owner }}

jobs:
  update-registry:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup VCPKG
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgGitCommitId: ${{ env.VCPKG_COMMIT_ID }}

      - name: Update Registry
        id: registry
        shell: pwsh
        run: "& ${{ github.workspace }}/.github/update-registry.ps1 ${{ github.event.client_payload.sha }}"

      - name: Check for Commit
        if: ${{ steps.registry.outputs.VCPKG_SUCCESS }} == 'true'
        uses: EndBug/add-and-commit@v9
        with:
          author_name: vcpkg-action
          message: "docs: update registry"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
